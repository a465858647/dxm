					<font size="2" color="white">经度：<span id="longitude_show"></span></font>
				</div>
				<div style="width: 100px; height: 10px; float: left;">
					<font size="2" color="white">纬度：<span id="latitude_show"></span></font>
				</div>
				<div style="width: 140px; height: 10px; float: left;">
					<font size="2" color="white">视角高：<span id="altitude_show"></span>km</font>
				</div>
			</div>
		</div>
		<div>
